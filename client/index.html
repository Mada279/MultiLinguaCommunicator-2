<!DOCTYPE html>
<html lang="en" dir="ltr" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>HR Document Management System</title>
    <style>
      [dir="rtl"] .ltr-only {
        display: none;
      }
      [dir="ltr"] .rtl-only {
        display: none;
      }
      
      .document-card {
        transition: all 0.2s ease;
      }
      
      .document-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
      
      .dropzone {
        border: 2px dashed #e2e8f0;
        transition: all 0.2s ease;
      }
      
      .dropzone:hover, .dropzone.active {
        border-color: #3b82f6;
        background-color: #eff6ff;
      }
      
      body {
        font-family: 'Noto Sans', 'Noto Sans Arabic', 'Noto Sans Devanagari', sans-serif;
      }
      
      [dir="rtl"] {
        font-family: 'Noto Sans Arabic', 'Noto Sans', 'Noto Sans Devanagari', sans-serif;
      }
      
      .lang-hi {
        font-family: 'Noto Sans Devanagari', 'Noto Sans', 'Noto Sans Arabic', sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
